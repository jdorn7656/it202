<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.parseXML demo</title>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<style>
  h2 {
    color: black;
    font-size: 32px;
    font-family:times;
  }
body {
  color:black;
  font-size: 24px;
  font-family:times;
  border:1px solid #ddd;
  border-radius: 6px;
  min-height:75px;
  padding:15px;

<body>
  <div id="form" class="class">
    <p>Route #:</p>
    <select id="txt" type = "text">
      <option value = "152">Addison & Campbell</option>
      <option value = "49">Western & Addison</option>
    </select>  
      <button type ="button" id="btnSearch">Find my BUS!</button>     
      </div>
    <div id ="results" class = class>
      
    </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
      /*global $*/
        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://ctabustracker.com/bustime/api/v2/getpredictions";
          
          $("btnSearch").on("click",function(){
            $("#results").html("")
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "CLZzynvbcUjhqG3z48ugxFeMi",
                      "stpid": "12525,8417",
                      "rt" : $("#txt").val(),
                      "format":"json",
                      
                
                      
                      
              }
            }).done (function (data) {
              console.log(data);
               
               
                             $("body").append("<h1>Bus Routes</h1>" + "<hr>");
             
              $.each(data["bustime-response"]["prd"], function(i,v) {
                  $("#results").append("<h2>Predictions</h2>"  +"Route #" + v.rt 
                   +"<br>"+"Stop Id:"+ v.stpid 
                   +"<br>"+"Time:" + v.prdtm
                   +"<br>" +"ETA:"+ v.prdctdn + "min"
                   +"<br>"+ v.stpnm 
                   + "<br>" + v.rtdir
                   +"<hr>"
                   );
                
              });
            });
        });
      });  
  
</script>
 
</body>
